    sdk: flutter
  
  # Core packages
  firebase_core: ^3.4.2
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.0.0
  
  # Prayer times
  http: ^1.1.0
  intl: ^0.19.0
  
